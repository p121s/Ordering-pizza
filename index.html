<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ordering Pizza</title>
</head>
<body>
    <div id="main_window">
        <div id="order_list">
            <h2>Облаcть просмотра заказа</h2>
            <div id="price">
                <p>Цена: <span>0</span></p>
            </div>
        </div>
        <div id="pizza_image_load">
            <div id="whole_pizza">
                <div id="slice_of_pizza_1" class="slice_of_pizza"></div>
                <div id="slice_of_pizza_2" class="slice_of_pizza"></div>
                <div id="slice_of_pizza_3" class="slice_of_pizza"></div>
                <div id="slice_of_pizza_4" class="slice_of_pizza"></div>
            </div>
            <button id="order_button" disabled = 'true'>Заказать</button>
        </div>
        <div id="ingredients_list">
            <div id="base">
                <h3>Основы</h3>
            </div>
            <div id="ingredient1">
                <h3>Овощи и фрукты</h3>
            </div>
            <div id="ingredient2">
                <h3>Мясо и колбасы</h3>
            </div>
            <div id="souce">
                <h3>Соусы</h3>
            </div>
        </div>
    </div>
    <script src="./mainScript.js" type="module"></script>
</body>
</html>
